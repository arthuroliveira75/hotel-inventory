<h1>Welcome to {{hotelName}}</h1>
<div [hidden]="hideRooms">
  Number of Rooms:
  <div [ngStyle]="{'color': rooms.availableRooms ? 'green' : 'red'}"
    [innerText]="numberOfRooms">
  </div>
</div>

{{ rooms.availableRooms ?? "No Rooms" }}

<!-- {{roomList | json}} -->
<div *ngIf="selectedRoom">
  {{ selectedRoom | json }}
</div>

<div>
  <button (click)="addRoom()">Add Room</button>
</div>

<div *ngIf="rooms.availableRooms != null && rooms.availableRooms > 0">
<hinv-rooms-list [rooms]="roomList" [title]="title"
(selectedRoom)="selectRoom($event)"></hinv-rooms-list>
</div>
